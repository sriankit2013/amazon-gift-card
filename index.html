
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Dollar Tree Gift Card Survey</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/mama.css">
      <style>
         .btn-brand {
         background: #35a85b;
         border: none;
         color: #fff;
         }
         .btn-brand:hover {
         background: #1f7a3e;
         color: #fff;
         }
         .progress-bar {
         background-color: #35a85b;
         }
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <script>
         const brandName = "Dollar Tree";
           
      </script>
   </head>
   <body>
      <div class="survey-card text-center">
         <img src="img/dt.jpg" alt="Dollar Tree" class="img-fluid mb-3" style="border-radius:10px;">
                  <div class="progress mb-3" style="height: 6px;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%; background-color: #35a85b;"></div>
         </div>
                  <div id="question-container" class="question-box d-flex align-items-center justify-content-center text-center">
            <h5 id="question" class="m-0">Loading...</h5>
         </div>
         <div id="answers" class="mt-4">
            <button class="btn btn-brand w-100 mb-2" onclick="nextQuestion()">Yes</button>
            <button class="btn btn-brand w-100 mb-2" onclick="nextQuestion()">No</button>
         </div>
         <div id="loader">
            <div class="spinner-border text-secondary mb-3"></div>
            <p>Processing your responses...</p>
         </div>
         <div id="final-message" style="display:none;">
            <h5 id="final-text"></h5>
            <button class="btn btn-brand w-100 mb-2" onclick="window.open('https://tk.consumertrue.com/cf/click', '_blank')">Continue</button>
         </div>
      </div>
      <script src="js/questions.js"></script>
      <script src="js/oh.js"></script>
      <script>
         const topic = 'dollarstore';
         const nx = '04';
         const progressStyle = 'bar';
         const questions = surveyQuestions[topic] || surveyQuestions['fallback'];
         let current = 0;
         
         document.addEventListener('DOMContentLoaded', () => {
           loadQuestion();
         });
         
         function loadQuestion() {
         const questionBox = document.getElementById('question-container');
         
         questionBox.classList.add('active-question');
         document.getElementById('question').style.display = 'block'; 
         document.getElementById('question').textContent = questions[current];
         
         if (progressStyle === 'bar') {
           document.getElementById('progressBar').style.width = ((current) / questions.length) * 100 + '%';
         }
         }
         
         
         function nextQuestion() {
         if (progressStyle === 'steps') {
           const stepCircle = document.getElementById(`step-${current + 1}`);
           if (stepCircle) stepCircle.classList.add('completed');
         }
         
         current++;
         
         if (current < questions.length) {
           loadQuestion();
         } else {
           document.getElementById('question-container').classList.remove('active-question');
           document.getElementById('question').style.display = 'none';
           document.getElementById('answers').style.display = 'none';
         
         
           if (progressStyle === 'bar') {
             document.getElementById('progressBar').style.width = '100%';
           } else if (progressStyle === 'steps') {
             const stepCircle = document.getElementById(`step-${current}`);
             if (stepCircle) stepCircle.classList.add('completed');
           }
         
           if (nx === '31') {
             document.getElementById('loader').style.display = 'block';
             setTimeout(() => {
               document.getElementById('loader').style.display = 'none';
               document.getElementById('final-message').style.display = 'block';
         document.getElementById('final-text').innerHTML = `
         <p class="reserved">Your gift card will be reserved for <span class="timer" id="countdown">8:00</span>.</p>
         <h2>Congrats! ðŸŽ‰</h2>
         <p class="end">Based on your responses, you qualify for a $1,000 ${brandName} Gift Card.</p>
         <p class="end">Click the button below to claim your gift card now.</p>
         `;
         startCountdown(480); // 8 minutes in seconds
             }, 2000);
           } else {
             document.getElementById('final-message').style.display = 'block';
             document.getElementById('final-text').innerText = "Thank you!";
           }
         }
         }
      </script>

</body>
</html>
